<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
   p{
      background-color: black;
      color: wheat;
      font-size: 50px;
      border: 0px solid red;
      width: 400px;
   }
   button{
      margin-top: 20px;
      width: 300px;
      font-size: 50px;
      background-color: black;
      color: wheat;

   }
</style>
<body>
   <center>
   
   <p id="show"></p>
   <button onclick="clock()">click here</button>
     
  </center>

   <script>
      function clock(){
      let mnt = prompt("enter minutes");
      let hor = prompt("enter hours");
      let scd = prompt("enter second");
      setInterval(()=>{
         let mydate = new Date();
         
         mydate.setMinutes(mnt);
         mydate.setHours(hor);
         mydate.setSeconds(scd);

         let result = document.getElementById("show");
         result.innerHTML = "minutes: " + mydate.getMinutes() + "<br> "  + "hours: " + " "  +mydate.getHours() + "<br> " +"seconds:" + " " + mydate.getSeconds();
         scd++;
         if(scd === 60){
            scd = 0;
            mnt++;
            if(mnt === 60){
               mnt = 0;
               hor++;
               if(hor === 24){
                  hor = 0
               }
            }
         }
      },1000);
   }
   </script>
</body>
</html>
